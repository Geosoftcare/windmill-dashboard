<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>
        Timeline vs time grid
    </title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.jquery.min.css">
    <script src="js/mobiscroll.jquery.min.js"></script>

    <style type="text/css">
            body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    .demo-timeline-time-grid,
    .demo-timeline-time-grid .mbsc-page {
        height: 100%;
    }

    </style>

</head>

<body>

    <div mbsc-page class="demo-timeline-time-grid">
        <div style="height:100%">
                <div id="demo-timeline-time-grid"></div>
        </div>
    </div>

    <script>
        
            mobiscroll.setOptions({
        locale: mobiscroll.localeEn,  // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                 // Specify theme like: theme: 'ios' or omit setting to use default
            themeVariant: 'light'     // More info about themeVariant: https://docs.mobiscroll.com/5-28-3/eventcalendar#opt-themeVariant
    });
    
    $(function () {
        var calendar = $('#demo-timeline-time-grid').mobiscroll().eventcalendar({
            view: {                   // More info about view: https://docs.mobiscroll.com/5-28-3/eventcalendar#opt-view
                timeline: {
                    type: 'week'
                }
            },
            resources: [{             // More info about resources: https://docs.mobiscroll.com/5-28-3/eventcalendar#opt-resources
                id: 1,
                name: 'Ryan',
                color: '#fdf500'
            }, {
                id: 2,
                name: 'Kate',
                color: '#ff4600'
            }, {
                id: 3,
                name: 'John',
                color: '#ff0101'
            }, {
                id: 4,
                name: 'Mark',
                color: '#239a21'
            }, {
                id: 5,
                name: 'Sharon',
                color: '#8f1ed6'
            }, {
                id: 6,
                name: 'Ashley',
                color: '#01adff'
            }]
        }).mobiscroll('getInst');
    
        $.getJSON('https://trial.mobiscroll.com/timeline-events/?callback=?', function (events) {
            calendar.setEvents(events);
        }, 'jsonp');
    
    });
    </script>

</body>

</html>
